<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 現在時間 ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
            background-image: 
                radial-gradient(#ffb6c1 15%, transparent 16%),
                radial-gradient(#ffb6c1 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        .time-container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            border: 3px solid #ffc0cb;
            max-width: 90%;
            width: 320px;
        }
        h1 {
            font-family: 'Mochiy Pop One', 'Noto Sans TC', sans-serif;
            color: #ff69b4;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #ffd1dc;
        }
        .current-time {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.3);
        }
        .date {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 1.5rem;
        }
        .decoration {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #ff69b4;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            color: #ff1493;
        }
        .sparkles {
            display: inline-block;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <h1><span class="sparkles">✨</span> 現在時間 <span class="sparkles">✨</span></h1>
        <div class="decoration">ʕ•ᴥ•ʔ</div>
        <div class="current-time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="decoration">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 格式化時間
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 格式化日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            // 星期幾
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            const dateString = `${year}-${month}-${day} ${weekday}`;
            
            // 更新DOM
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        
        // 立即更新一次
        updateTime();
        
        // 每秒更新一次
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
